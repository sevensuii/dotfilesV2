white = #FFFFFF

[theme]
front = #070104
front-alt = #99B8FE
; back = #733061
; back = #7F77A6
back = #7167A6
back-alt = #444059
; magenta-darker = #0F0712

[bar/main]
width = 100%
height = 24pt
radius = 6
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
; border-size = 6pt
; border-color = #000000
padding-left = 3
padding-right = 0
; module-margin = 1
; separator = <>
; separator-foreground = ${colors.disabled}
; font-0 = monospace;2
font-0 = DejaVu Sans:style=Book;2
font-1 = Ubuntu Nerd Font:style=Regular;2
font-2 = Ubuntu Nerd Font:style=Regular:size=28;2
font-3 = Ubuntu Nerd Font:style=Regular:size=18;2
; no tray for now
; tray-position = right
; tray-detached = false
; tray-maxsize = 16
; tray-background = ${colors.background}
; tray-offset-x = 0
; tray-offset-y = 0
; tray-padding = 0
; tray-scale = 1.0

modules-left = URT-b1t cpu cpu-tmp cpu-freq ULT-b1 ram ULT-b2 filesystem ULT-b1 xwindow ULT-b2t
modules-center = URT-b1t xworkspaces ULT-b1t
modules-right = URT-b2t xkeyboard URT-b1 audio-output audio-input URT-b2 wlan eth vpn URT-b1 date time URT-b2 powermenu ULT-b2t

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; monitor = DP-0
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
override-redirect = true

[bar/secondary]
