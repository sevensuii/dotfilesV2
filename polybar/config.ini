; tail = true
interval = 5

format-foreground = ${colors.green}
format-background = ${theme.back}
format-padding = 1

[module/cava]
type = custom/script
exec = /bin/sh -c "python ~/git_repos/dotfilesV2/scripts/info_cava.py -f 15 -b 6 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average"
tail = true
format-background = ${theme.back-alt}

[module/date]
type = custom/script
interval = 5

label-foreground = ${colors.primary}

format-background = ${theme.back-alt}
format-padding = 1

exec = /bin/sh -c 'date +"󰨲 %a %d %b"'
click-left = alacritty -T term_calendar -o "window.dimensions.lines=15" -o "window.dimensions.columns=37" -e calcurse

[module/time]
type = internal/date
interval = 1

time =  %H:%M
time-alt = %H:%M:%S

label = %time%
label-foreground = ${colors.blue}

format = <label>
format-padding = 1
format-background = ${theme.back-alt}

